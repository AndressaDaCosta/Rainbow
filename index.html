<!DOCTYPE html> <html lang = "pt-br"> 
   
    <head> 
        <meta charset = "UTF-8">
        <title> Rainbow üåà </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head >
   
<canvas width="400" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, tamanho, cor) {

        pincel.fillStyle = cor;
        pincel.fillRect(x,y, tamanho, tamanho)
        pincel.fill();
    }

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }

    function desenhaPaletaDeCores() {
        for (var i = 0; i < cores.length; i++) {
            desenhaQuadrado(xQuadrados, yCores[i], tamanhoQuadrados, cores[i]);
        }
    }

    function lidaComMovimentoDoMouse(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if  (x >= 345) {
            escolheCor(evento);
        } else if (desenha) {
            desenhaCirculo(x, y, 5, corAtual);
        }
    }

    function habilitaDesenhar() {

        desenha = true;
    }

    function desabilitaDesenhar() {

        desenha = false;
    }

    function escolheCor(evento) {
        var y = evento.pageY - tela.offsetTop;
        
		for (var i = 0; i < cores.length; i++) {
            if (y <= yCores[i] + 50) {
                corAtual = cores[i];
                break;
            }
        }
    }

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lavender';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;
    var corAtual = 'aqua';
    var yCores = [0, 50, 100, 150, 200, 250, 300, 350];
    var cores = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'darkviolet', 'aqua'];
    var xQuadrados = 350;
    var tamanhoQuadrados = 50;

    desenhaPaletaDeCores(); // mostra os quadrados de sele√ß√£o de cores

    tela.onmousemove = lidaComMovimentoDoMouse;

    tela.onmousedown = habilitaDesenhar;

    tela.onmouseup = desabilitaDesenhar;

</script>
